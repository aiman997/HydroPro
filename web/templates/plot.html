<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="//d3js.org/d3.v7.min.js"></script>

    <title>Dashboard</title>
  </head>
  <<body>
    <p>{{ name }}</p>
    <!-- <img src={{url}} alt="Chart" height="42" width="42"></img> -->
    <svg id="myPlot" style="width:500px;height:500px"></svg>
  </body>

  <script>
// import Histogram
// Set Dimensions
const xSize = 500;
const ySize = 500;
const margin = 40;
const xMax = xSize - margin*2;
const yMax = ySize - margin*2;
const xdata = {{xdata}};
const ydata = {{ydata}}

// Append SVG Object to the Page
const svg = d3.select("#myPlot")
.append("svg")
.append("g")
.attr("transform","translate(" + margin + "," + margin + ")");

// X Axis
const x = d3.scaleLinear()
.domain([0, 500])
.range([0, xMax]);

svg.append("g")
.attr("transform", "translate(0," + yMax + ")")
.call(d3.axisBottom(x));

// Y Axis
const y = d3.scaleLinear()
.domain([0, 500])
.range([ yMax, 0]);

svg.append("g")
.call(d3.axisLeft(y));

// Dots
svg.append('g')
.selectAll("dot")
.data(xdata).enter()
.append("circle")
.attr("cx", function (d) { return d[0] } )
.attr("cy", function (d) { return d[1] } )
.attr("r", 3)
.style("fill", "Red");

// Ajax getdata
</script>
</html>
