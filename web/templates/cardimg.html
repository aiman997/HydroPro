<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Snippet - BBBootstrap</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
  <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
  <script type='text/javascript' src=''></script>
  <link rel="stylesheet" type="text/css" href="/static/cardimg.css" media="all"/>

</head>
<body oncontextmenu='return false' class='snippet-body'>
  <div class="container-fluid d-flex justify-content-center align-items-center vh-100 bg-danger">
    <div class="card rounded-3 ">
        <div class="top p-3 d-flex justify-content-between"> <i class="fa fa-arrow-left"></i> <i class="fa fa-heart-o"></i> </div>
        <div id="carouselExampleIndicators" class="carousel slide p-3 " data-bs-ride="carousel">
          <div class="carousel-indicators"> <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button> <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button> <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button> </div>
          <div class="carousel-inner">
            <div class="carousel-item active"> <img src="https://imgur.com/lwpXFT6.jpg" class="d-block w-100 h-100" alt="..."> </div>
             <div class="carousel-item"> <img src="https://imgur.com/tkRPEJU.jpg" class="d-block w-100" alt="..."> </div>
              <div class="carousel-item"> <img src="https://imgur.com/y0MsoYt.jpg" class="d-block w-100" alt="..."> </div>
          </div> <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev"> <span class="carousel-control-prev-icon" aria-hidden="true"></span> <span class="visually-hidden">Previous</span> </button> <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next"> <span class="carousel-control-next-icon" aria-hidden="true"></span> <span class="visually-hidden">Next</span> </button>
        </div>
        <div class="card2 w-100">
            <h5>PH Sensor</h5>
            <p>Control</p>
            <div class="size">
                <h6 class="fw-bold">Size</h6>
                <div class="diff_sizes d-flex justify-content-between "> <span>US 6</span> <span>US 7</span> <span>US 8</span> <span>US 9</span> <span>US 10</span> </div>
            </div>
            <div class="color">
                <h6 class="mt-2 fw-bold">Color</h6>
                <div class="diff_color d-flex gap-3"> <span></span> <span></span> <span></span> </div>
            </div>
            <div class="button mt-4"> <button>Add to cart</button>
                <p>$280</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
