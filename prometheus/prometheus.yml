global:
  scrape_interval: 120s
  scrape_timeout: 60s
  evaluation_interval: 15s
alerting:
  alertmanagers:
  - static_configs:
    - targets: []
    scheme: http
    timeout: 60s
    api_version: v1
scrape_configs:
- job_name: pushed-metrics
  scrape_interval: 5s
  scrape_timeout: 4s
  honor_labels: true
  honor_timestamps: true
  static_configs:
    - targets:
      - "prometheus-push-gateway:9091"
